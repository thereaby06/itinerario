{% extends 'miapp/base.html' %}

{% block title %}Eliminar Servicio{% endblock %}

{% block content %}
<h1>Eliminar Servicio</h1>
<p>¿Estás seguro de que deseas eliminar este servicio?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'lista_servicios' %}">Cancelar</a>
{% endblock %}
